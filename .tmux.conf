# Change prefix key to Ctrl+a
unbind C-b
set -g prefix C-a


# set vim like copy behaviour
setw -g mode-keys vi

unbind [
bind Escape copy-mode

unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Make mouse useful in copy mode
setw -g mode-mouse on

# key bindings for splitting
unbind %
bind | split-window -h
bind h split-window -h
unbind '"'
bind - split-window -v
bind v split-window -v

# key binding for nested tmux
#unbind q
#bind-key q send-prefix

# History
set -g history-limit 100000

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# Status Bar
set -g status-bg black
set -g status-fg white
set -g status-interval 1
set -g status-left '#[fg=blue,bold]Host:#h:#[fg=green,bold](#S)'
set -g status-left-length 60
set -g status-right '#[fg=red][ #(cut -d " " -f 1-3 /proc/loadavg) ]#[fg=cyan][ %d.%m %H:%M:%S ]#[default]'
set -g status-right-length 100

# Notifying if other windows has activities
set -g visual-activity on
setw -g monitor-activity on
setw -g window-status-activity-attr bold,blink,underscore



# Window status colors
#set -g status-fg blue
#setw -g window-status-attr dim
#setw -g window-status-bg black
#setw -g window-status-current-attr bright
#setw -g window-status-current-bg black
#setw -g window-status-current-format " #[fg=red][#I]#[fg=blue] #W "
#setw -g window-status-format " #[fg=yellow][#I]#[fg=white] #W "
#setw -g window-status-separator " | "

# Highlighting the active window by border
set -g pane-active-border-bg blue
set -g pane-border-bg default

# pane number display
set -g display-panes-active-colour blue #blue
set -g display-panes-colour brightred #orange

# term fixes
# set -g terminal-overrides 'xterm*:smcup@:rmcup@'
#setw -g xterm-keys on

# window options
set -g mouse-select-pane on
setw -g automatic-rename

# setting default termtype to screen 256
set -g default-terminal "screen-256color"

# utf-8 settings
set -g status-utf8 on
setw -g utf8 on

#force reload config
unbind r
bind r source-file ~/.tmux.conf

#other options
set-option -sg  escape-time 0
